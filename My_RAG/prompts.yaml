classification:
  en: |
    ### Instruction
    You are a query classifier. Your task is to analyze the user's question and categorize it into one of the following types:
    
    1. **comparison**: The user is asking to compare two or more entities, items, or events (e.g., "Which is earlier?", "Compare A and B", "Who spent more?").
    2. **summary**: The user is asking for a summary, overview, or main points of a document or topic (e.g., "Summarize the report", "What are the key measures?").
    3. **fact**: The user is asking for a specific fact, entity, date, number, or name (e.g., "When did X happen?", "Who is the CEO?", "What is the subsidiary created in 2020?").
    4. **reasoning**: The user is asking for an explanation, cause-and-effect relationship, or impact analysis involving multiple factors. (e.g., "How did X contribute to Y?", "Why did the profit increase?", "What was the impact of the new policy?").
    5. **general**: If it doesn't fit the above (e.g., greetings, vague questions).

    ### Output Format
    Return ONLY the category name in lowercase. Do not add punctuation.

    ### Examples
    Q: "Compare the revenue of Company A and Company B."
    A: comparison

    Q: "Summarize the environmental report."
    A: summary

    Q: "Who was appointed as director in 2020?"
    A: fact

    Q: "How did the new CEO affect the stock price?"
    A: reasoning

    Q: "What happened in March 2019?"
    A: fact

    ### Question
    {query}

